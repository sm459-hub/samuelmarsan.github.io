<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <!-- Fixed Background Layer -->
  <div class="background-layer"></div>

  <!-- Scrollable Main Content Layer -->
  <div class="main-layer">
    <div class="main-container">
      
      <!-- Sidebar -->
      <aside class="sidebar">
        <nav>
          <ul>
            <li><a href="{{ '/' | relative_url }}">Home</a></li>
            <li><a href="{{ '/about/' | relative_url }}">About Me</a></li>
            <li><a href="{{ '/cv/' | relative_url }}">CV</a></li>
            <li><a href="{{ '/executive-coaching/' | relative_url }}">Executive Functioning Coaching</a></li>
            <li><a href="{{ '/gender-coaching/' | relative_url }}">Gender Identity Coaching</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Page Content -->
      <div class="content-wrapper">
        {{ content | markdownify }}
      </div>

    </div>
  </div>

  <!-- Back to Top Button -->
  <button onclick="scrollToTop()" id="topBtn" title="Back to Top">â†‘ Top</button>

  <!-- Scripts -->
  <script>
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.onscroll = function () {
      const btn = document.getElementById("topBtn");
      btn.style.display = (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) ? "block" : "none";
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
