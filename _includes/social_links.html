<!--
  Social-media footer
  - SVG (<img>) for platforms without FontAwesome support
  - <i> with FontAwesome for other brands
  - aria-label on each link for screen readers
  - decorative icons aria-hidden
-->
<footer class="social-footer" role="contentinfo" aria-label="Social media links">
  <div class="social-icons">

    <!-- Google Scholar (SVG icon) -->
    <a href="https://scholar.google.com/citations?hl=en&user=eGQIUA8AAAAJ"
       target="_blank" rel="noopener" aria-label="Google Scholar">
      <img
        src="{{ '/assets/icons/google-scholar.svg' | relative_url }}"
        alt="Google Scholar"
        class="social-icon svg-icon" />
    </a>

    <!-- LinkedIn (FontAwesome) -->
    <a href="https://www.linkedin.com/in/samuel-mars%C3%A1n-p%C3%A9rez-m-a-87961597"
       target="_blank" rel="noopener" aria-label="LinkedIn">
      <i class="fab fa-linkedin social-icon" aria-hidden="true"></i>
    </a>

    <!-- Instagram -->
    <a href="https://www.instagram.com/your_instagram_handle"
       target="_blank" rel="noopener" aria-label="Instagram">
      <i class="fab fa-instagram social-icon" aria-hidden="true"></i>
    </a>

    <!-- Facebook -->
    <a href="https://www.facebook.com/your_facebook_profile"
       target="_blank" rel="noopener" aria-label="Facebook">
      <i class="fab fa-facebook social-icon" aria-hidden="true"></i>
    </a>

    <!-- Discord -->
    <a href="https://discord.gg/your_invite_code"
       target="_blank" rel="noopener" aria-label="Discord">
      <i class="fab fa-discord social-icon" aria-hidden="true"></i>
    </a>

    <!-- TikTok -->
    <a href="https://www.tiktok.com/@your_tiktok_handle"
       target="_blank" rel="noopener" aria-label="TikTok">
      <i class="fab fa-tiktok social-icon" aria-hidden="true"></i>
    </a>

    <!-- X (formerly Twitter) -->
    <a href="https://twitter.com/your_x_handle"
       target="_blank" rel="noopener" aria-label="X">
      <i class="fab fa-x social-icon" aria-hidden="true"></i>
    </a>

    <!-- ResearchGate -->
    <a href="https://www.researchgate.net/profile/Your-Name"
       target="_blank" rel="noopener" aria-label="ResearchGate">
      <i class="fab fa-researchgate social-icon" aria-hidden="true"></i>
    </a>

    <!-- Psychology Today (PNG icon) -->
    <a href="https://www.psychologytoday.com/profile/your-profile"
       target="_blank" rel="noopener" aria-label="Psychology Today">
      <img
        src="{{ '/assets/icons/psychology-today.png' | relative_url }}"
        alt="Psychology Today"
        class="social-icon" />
    </a>

  </div>
</footer>
