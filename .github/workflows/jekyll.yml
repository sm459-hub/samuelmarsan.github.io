name: Build and Deploy Jekyll Site with Plugins

on:
  push:
    branches:
      - main

jobs:
  jekyll:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Remove Bundler cache
        run: |
          rm -rf vendor/cache
          rm -rf ~/.bundle
          rm -rf .bundle

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build site with custom plugins (safe mode OFF)
        run: bundle exec jekyll build --trace --verbose
        env:
          JEKYLL_ENV: development

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
